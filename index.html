<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main_box">
      <div class="box">
        <a>
          <img src="img/1.png" id="plus" alt="plus_symbol" />
        </a>
        <a>
          <img src="img/2.png" id="multi" alt="multi_symbol" />
        </a>
      </div>
      <div class="box">
        <a>
          <img src="img/3.png" id="minus" alt="minus_symbol" />
        </a>
        <a>
          <img src="img/4.png" id="divide" alt="divide_symbol" />
        </a>
      </div>
      <div class="box">
        <a>
          <img src="img/5.png" id="percent" alt="percent_symbol" />
        </a>
        <a>
          <img src="img/6.png" id="square" alt="square_symbol" />
        </a>
      </div>
    </div>
  </body>
</html>
